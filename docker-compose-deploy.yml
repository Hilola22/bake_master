services:
  postgres:
    container_name: postgres-db
    image: postgres:14.0-alpine
    restart: always
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - ${HOST_DB_PORT}:${DB_PORT}

  app:
    container_name: bake-master
    image: misshilola/bake-master:1.2
    depends_on:
      - postgres
    restart: unless-stopped
    ports:
      - ${HOST_PORT}:${PORT}
    environment:
      - PORT=${PORT}
      - HOST_PORT=${HOST_PORT}
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
      - HOST_DB_PORT=${HOST_DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_HOST=postgres
      - DATABASE_URL=${DATABASE_URL} 
      - ACCESS_TOKEN_USER_KEY=${ACCESS_TOKEN_USER_KEY}
      - REFRESH_TOKEN_USER_KEY=${REFRESH_TOKEN_USER_KEY}

      - ACCESS_TOKEN_KEY_ADMIN=${ACCESS_TOKEN_KEY_ADMIN}
      - REFRESH_TOKEN_KEY_ADMIN=${REFRESH_TOKEN_KEY_ADMIN}

      - ACCESS_TOKEN_INSTRUCTOR_KEY=${ACCESS_TOKEN_INSTRUCTOR_KEY}
      - REFRESH_TOKEN_INSTRUCTOR_KEY=${REFRESH_TOKEN_INSTRUCTOR_KEY}

      - ACCESS_TOKEN_INSTRUCTOR_ADMIN_KEY=${ACCESS_TOKEN_INSTRUCTOR_ADMIN_KEY}
      - REFRESH_TOKEN_INSTRUCTOR_ADMIN_KEY=${REFRESH_TOKEN_INSTRUCTOR_ADMIN_KEY}

      - ACCESS_TOKEN_SUPERADMIN_KEY=${ACCESS_TOKEN_SUPERADMIN_KEY}
      - REFRESH_TOKEN_SUPERADMIN_KEY=${REFRESH_TOKEN_SUPERADMIN_KEY}

      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}

      - ACCESS_TOKEN_TIME=${ACCESS_TOKEN_TIME}
      - REFRESH_TOKEN_TIME=${REFRESH_TOKEN_TIME}
      - COOKIE_TIME=${COOKIE_TIME}

      - smtp_password=${smtp_password}
      - smtp_host=${smtp_host}
      - smtp_port=${smtp_port}
      - smtp_user=${smtp_user}

      - api_url=${api_url}
